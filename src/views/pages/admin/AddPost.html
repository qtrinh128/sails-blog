<div class="panel-body">
  <form class="form-group" action="<%= sails.getUrlFor('admin/PostController.add'); %>" method="POST">
    <input type="hidden" name="_csrf" value="<%- _csrf %>" />
    <div class="form-group">
      <label for="name">Name post:</label>
      <input type="text" class="form-control" name="name" id="name">
    </div>
    <div class="form-group">
      <label for="des">Description:</label>
      <input type="password" class="form-control" name="des" id="des">
    </div>
    <div class="form-group">
      <label for="content">Content:</label>
      <input type="password" class="form-control" name="content" id="content">
    </div>
    <div class="form-group">
      <label for="tags">Tags:</label>
      <input type="password" class="form-control" name="content" id="tags">
    </div>
    <div class="form-group">
      <label for="file">Image:</label>
      <input type="file" class="form-control" name="file" id="file">
    </div>
    <button type="submit" class="btn btn-default">Add</button>
  </form>
</div>
