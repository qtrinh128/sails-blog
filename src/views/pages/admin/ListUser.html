<div>
    <p id="notice">Xóa thành công</p>
    <h3>Account</h3>
    <% _.each(listUser, function(user){ %>
        <div id="<%= user.id %>">
            <a href="#"><%= user.name %></a> <br>
            <a href="#"  onclick="clickDelete('<%= user.id%>')">Delete</a> <br>
            <!-- <a href="#"  onclick="getData('<%= user.id%>')">Delete</a> <br> -->
        </div>
    <% }) %>
</div>
