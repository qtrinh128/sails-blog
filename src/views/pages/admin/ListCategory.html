<br>
<div class="panel panel-default">
    <div class="panel-heading">
        <a href="<%= sails.getUrlFor('admin/CategoryController.add'); %>" class="btn btn-primary">Add new category</a>
    </div>
    <br>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name post</th>
                </tr>
            </thead>
            <tbody>
                <% _.each(listCategory, function(category){ %>
                <tr>
                    <td><a href="<%= sails.getUrlFor('admin/CategoryController.details'); %>?id=<%= category.id %>">
                            <%= category.name %></a></td>
                </tr>
                <% }) %>
            </tbody>
        </table>
    </div>
</div>
</div>
