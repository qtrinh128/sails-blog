<br>
<div class="panel panel-default">
  <div class="panel-heading">
    <a href="<%= sails.getUrlFor('admin/PostController.add'); %>" class="btn btn-primary">Add new post</a>
  </div>
  <br>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name post</th>
        </tr>
      </thead>
      <tbody>
        <% _.each(listPost, function(post){ %>
          <tr id="<%= post.id %>">
            <td><a href="#"><%= post.name %></a></td>
            <td><a href="#" onclick="clickDelete('<%= post.id %>')" class="btn btn-danger">Delete</a></td>
          </tr>
        <% }) %>
      </tbody>
    </table>
  </div>
</div>
</div>
<script src="/admin/js/ajax_list_post.js"></script>
